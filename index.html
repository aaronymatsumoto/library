<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Libary</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Online Library</h1>
    </header>
    <main>
      <div class="bookContainer" id="bookContainer"></div>
      <div class="openBtn" id="openBtn">
        <button class="openButton" id="openButton" onclick="openForm()"> + </button>
      </div>
      <div class="newBookPopup">
        <div class="formPopup" id="popupForm">
          <form class="formContainer" id="form">
            <h2>Add Book</h2>
            <label class="bookInput" for="title"><b>Title</b></label>
            <input id="title" type="text" placeholder="Enter Title" name="title" required>

            <label class="bookInput" for="author"><b>Author</b></label>
            <input id="author" type="text" placeholder="Enter Author" name="author" required>

            <label class="bookInput" for="pages"><b>Number of Pages</b></label>
            <input id="pages" type="text" placeholder="# of Pages" name="pages" required>

            <label class="bookInput" for="isRead"><b>Read</b></label>
            <input name="read" id="isRead" type="radio" value="Read" checked>
            <label class="bookInput" for="isNotRead"><b>Not Read</b></label>
            <input name="read" id="isNotRead" type="radio" value="Not Read">

            <button type="submit" class="btn" onclick="checkForm()">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
			<div class="left">Created by Aaron Matsumoto</div>
			<div class="right"><a href="https://github.com/aaronymatsumoto" target="_blank">Github</a></div>
		</footer>
    <script src="js/script.js"></script>
  </body>
</html>
